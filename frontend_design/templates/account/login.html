<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - MOOD ON</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{% static 'js/common.js' %}"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-yellow-50 overflow-y-scroll">
    <!-- Custom Header -->
    <div
        class="border-b border-blue-100 px-5 py-3.5 flex items-center justify-between bg-white/80 backdrop-blur-sm shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='/'"
                class="flex items-center gap-2.5 hover:opacity-80 transition-opacity">
                <div
                    class="w-9 h-9 bg-gradient-to-br from-blue-400 to-blue-300 rounded-full flex items-center justify-center shadow-md">
                    <i data-lucide="lamp" class="text-white w-[18px] h-[18px]"></i>
                </div>
                <span
                    class="text-[20px] font-medium leading-none bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent select-none">
                    MOOD ON
                </span>
            </button>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex items-center gap-2">
            <button onclick="window.location.href='/signup/'"
                class="px-4 py-2 text-[15px] font-normal text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all leading-none">
                회원가입
            </button>
            <button onclick="window.location.href='/login/'"
                class="px-4 py-2 text-[15px] font-normal text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all leading-none">
                로그인
            </button>
        </div>
    </div>

    <main class="h-[calc(100vh-80px)] flex items-center justify-center pt-30 py6">
        <div class="max-w-md mx-auto px-6 w-full">
            <div class="bg-white rounded-3xl shadow-xl p-6">
                <!-- Logo/Icon -->
                <div class="flex items-center justify-center mb-4">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-white/50 via-blue-200/40 to-blue-400/30 backdrop-blur-lg shadow-2xl border border-white/40"
                        style="box-shadow: inset -8px -8px 16px rgba(255, 255, 255, 0.6), inset 8px 8px 16px rgba(59, 130, 246, 0.15), 0 20px 40px rgba(59, 130, 246, 0.3)">
                    </div>
                </div>

                <h1
                    class="text-2xl mb-1 text-center bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">
                    로그인
                </h1>
                <p class="text-gray-500 text-center mb-5 text-sm">MOOD ON에 오신 것을 환영합니다</p>

                <div class="space-y-3 mb-4">
                    <div>
                        <label class="block mb-1.5 text-gray-700 text-sm">이메일</label>
                        <div class="relative">
                            <i data-lucide="mail"
                                class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 w-[18px] h-[18px]"></i>
                            <input type="email" id="email" placeholder="example@email.com"
                                class="w-full pl-11 pr-4 py-2.5 border-2 border-blue-100 rounded-2xl focus:outline-none focus:border-blue-400 disabled:bg-gray-100 text-sm" />
                        </div>
                    </div>

                    <div>
                        <label class="block mb-1.5 text-gray-700 text-sm">비밀번호</label>
                        <div class="relative">
                            <i data-lucide="lock"
                                class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 w-[18px] h-[18px]"></i>
                            <input type="password" id="password" placeholder="비밀번호"
                                class="w-full pl-11 pr-11 py-2.5 border-2 border-blue-100 rounded-2xl focus:outline-none focus:border-blue-400 disabled:bg-gray-100 text-sm" />
                            <button type="button" id="togglePassword"
                                class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                <i data-lucide="eye" class="w-[18px] h-[18px]"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="error-container"
                    class="hidden flex items-center gap-2 p-3 bg-red-50 border border-red-200 rounded-2xl mb-4">
                    <i data-lucide="alert-circle" class="text-red-500 flex-shrink-0 mt-0.5 w-[18px] h-[18px]"></i>
                    <p id="error-message" class="text-xs text-red-700 leading-relaxed"></p>
                </div>

                <div id="blocked-container"
                    class="hidden flex items-center gap-2 p-3 bg-yellow-50 border border-yellow-200 rounded-2xl mb-4">
                    <i data-lucide="clock" class="text-yellow-600 flex-shrink-0 w-[18px] h-[18px]"></i>
                    <p id="blocked-message" class="text-xs text-yellow-700 leading-relaxed"></p>
                </div>

                <button id="login-button"
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-2xl hover:from-blue-600 hover:to-blue-500 transition-all shadow-lg disabled:opacity-50 disabled:cursor-not-allowed mb-3">
                    로그인
                </button>

                <div class="flex items-center justify-between text-xs mb-4">
                    <button onclick="window.location.href='/password/reset/'" class="text-blue-600 hover:underline">
                        비밀번호 찾기
                    </button>
                    <button onclick="window.location.href='/signup/'" class="text-blue-600 hover:underline">
                        회원가입
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
