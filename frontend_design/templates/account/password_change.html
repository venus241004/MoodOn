<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정 - MOOD ON</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../../static/js/common.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-yellow-50 overflow-y-scroll">
    <!-- Header -->
    <div
        class="border-b border-blue-100 px-5 py-3.5 flex items-center justify-between bg-white/80 backdrop-blur-sm shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='/chat/'"
                class="flex items-center gap-2.5 hover:opacity-80 transition-opacity">
                <div
                    class="w-9 h-9 bg-gradient-to-br from-blue-400 to-blue-300 rounded-full flex items-center justify-center shadow-md">
                    <i data-lucide="lamp" class="text-white w-[18px] h-[18px]"></i>
                </div>
                <span
                    class="text-[20px] font-medium leading-none bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent select-none">
                    MOOD ON
                </span>
            </button>
        </div>

        <!-- Navigation -->
        <div class="flex items-center gap-2" id="header-nav">
            <!-- Injected by JS -->
        </div>
    </div>

    <main class="h-[calc(100vh-80px)] flex items-center justify-center pt-30 py-4">
        <div class="max-w-md mx-auto px-6 w-full">
            <div class="bg-white rounded-3xl shadow-xl p-6">
                <!-- Lock Icon -->
                <div class="flex items-center justify-center mb-4">
                    <div
                        class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-500 rounded-full flex items-center justify-center shadow-lg">
                        <i data-lucide="lock" class="text-white w-[30px] h-[30px]"></i>
                    </div>
                </div>

                <h1
                    class="text-xl mb-1.5 text-center bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">
                    비밀번호 수정
                </h1>
                <p class="text-gray-500 text-center mb-4 text-sm">안전한 비밀번호를 설정해주세요</p>

                <div class="space-y-3 mb-4">
                    <!-- Current Password -->
                    <div>
                        <label class="block mb-1.5 text-gray-700 text-sm">기존 비밀번호</label>
                        <div class="relative">
                            <i data-lucide="lock"
                                class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 w-[18px] h-[18px]"></i>
                            <input type="password" id="current-password" placeholder="기존 비밀번호를 입력해주세요"
                                class="w-full pl-11 pr-11 py-2.5 border-2 border-blue-100 rounded-2xl focus:outline-none focus:border-blue-400 text-sm">
                            <button type="button" id="toggle-current-password"
                                class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                <i data-lucide="eye" class="w-[18px] h-[18px]"></i>
                            </button>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div>
                        <label class="block mb-1.5 text-gray-700 text-sm">비밀번호</label>
                        <div class="relative">
                            <i data-lucide="lock"
                                class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 w-[18px] h-[18px]"></i>
                            <input type="password" id="new-password" placeholder="영문, 숫자, 특수문자 2종류 이상 혼용 (6~16자)"
                                class="w-full pl-11 pr-11 py-2.5 border-2 border-blue-100 rounded-2xl focus:outline-none focus:border-blue-400 text-sm">
                            <button type="button" id="toggle-new-password"
                                class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                <i data-lucide="eye" class="w-[18px] h-[18px]"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm New Password -->
                    <div>
                        <label class="block mb-1.5 text-gray-700 text-sm">비밀번호 확인</label>
                        <div class="relative">
                            <i data-lucide="lock"
                                class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 w-[18px] h-[18px]"></i>
                            <input type="password" id="confirm-password" placeholder="비밀번호를 다시 입력해주세요"
                                class="w-full pl-11 pr-11 py-2.5 border-2 border-blue-100 rounded-2xl focus:outline-none focus:border-blue-400 text-sm">
                            <button type="button" id="toggle-confirm-password"
                                class="absolute right-3.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                <i data-lucide="eye" class="w-[18px] h-[18px]"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Password Requirements -->
                <div class="p-3 bg-blue-50 border border-blue-200 rounded-2xl mb-3">
                    <p class="text-xs text-gray-700 mb-1.5">비밀번호 조건:</p>
                    <ul class="text-xs text-gray-600 space-y-0.5">
                        <li>• 6~16자</li>
                        <li>• 영문, 숫자, 특수문자(!?~@#$%&^) 중 2종류 이상</li>
                        <li>• 연속되거나 동일한 문자/숫자 불가</li>
                    </ul>
                </div>

                <!-- Error Message -->
                <div id="error-message"
                    class="hidden flex items-center gap-2 p-2.5 bg-red-50 border border-red-200 rounded-2xl mb-3">
                    <i data-lucide="alert-circle" class="text-red-500 flex-shrink-0 mt-0.5 w-[16px] h-[16px]"></i>
                    <p id="error-text" class="text-xs text-red-700 leading-relaxed"></p>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3">
                    <button onclick="window.location.href='/user/mypage/'"
                        class="flex-1 py-2.5 bg-gray-100 text-gray-700 rounded-2xl hover:bg-gray-200 transition-all text-sm">
                        취소
                    </button>
                    <button id="btn-submit"
                        class="flex-1 py-2.5 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-2xl hover:from-blue-600 hover:to-blue-500 transition-all shadow-lg text-sm">
                        비밀번호 수정
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Popup -->
    <div id="popup-success" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-6 max-w-sm w-full">
            <div class="flex items-center justify-center mb-4">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                    <i data-lucide="check-circle" class="text-green-500 w-[32px] h-[32px]"></i>
                </div>
            </div>
            <h3 class="text-xl mb-2 text-center text-gray-800">비밀번호 변경 완료</h3>
            <p class="text-sm text-gray-600 text-center mb-6">
                비밀번호가 성공적으로 변경되었습니다.
            </p>
            <button onclick="window.location.href='/user/mypage/'"
                class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-2xl hover:from-blue-600 hover:to-blue-500 transition-all shadow-lg">
                확인
            </button>
        </div>
    </div>

    <script src="../../static/js/password_change.js"></script>
</body>

</html>
